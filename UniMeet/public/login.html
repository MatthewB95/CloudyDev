<!DOCTYPE html>
<html>
<head>
  <title>uniMeet - Sign in</title>

  <!-- FIREBASE -->
  <script src="/__/firebase/5.4.0/firebase-app.js"></script>
  <script src="/__/firebase/5.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <!-- FIREBASE -->

  <link rel="stylesheet" href="styles/login.css">
  
</head>
<body>
  <div class="view_panel">
   <div class="header_image">
      </div>
 </div>
 <div class="login_panel">
  <div class="login_form">
    <a href="/"><img src="images/logo.png" class="loginLogo" alt="uniMeet"></a>
    <h3 class="uniMeet_title">uniMeet.</h3>
    <h1 class="login_title">Find like-minded people.</h1>

    <form id="loginForm" onsubmit="return false;" method="post">
      <div class="warning" id="warning"></div>
      <input type="email" class="form_field" id="email" name="email" placeholder="Email" required>
      <input type="password" class="form_field" id="password" name="password" placeholder="Password" required>
      <button id="loginButton" class="form_login_btn" type="submit" >Sign in</button>
    </form>          
    <button class="form_login_google_btn" id="quickstart-sign-in">Sign in with Google</button>
    
  </div>
  <button type="submit" id="signupBtn" class="form_signup_btn">Or don't have an account? <b>Sign up</b> here.</button>
</div>


<script src="scripts/jquery.min.js"></script>
<script src="scripts/login.js?2"></script>
</body>
</html>
