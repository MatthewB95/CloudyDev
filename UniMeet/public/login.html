<!DOCTYPE html>
<html>
<head>
  <title>uniMeet Login</title>

<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="scripts/login.js"></script>
  <link rel="stylesheet" href="styles/login.css">

  <script src="/__/firebase/5.0.0/firebase-app.js"></script>
  <script src="/__/firebase/5.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
	
</head>
<body>
<div class="view_panel"></div>
<div class="login_panel">
<form>
    <div class="login_form">
<!--		<img class="logo" src="images/purple_profile_placeholder.png"/>-->
      <h1 class="login_title">Find like-minded people.</h1>
      <input type="email" class="form_field" id="email" name="email" placeholder="Email">
      <input type="password" class="form_field" id="password" name="password" placeholder="Password">
          <button type="submit" id="loginBtn" class="form_login_btn">Login</button>
          <button class="form_login_google_btn" id="quickstart-sign-in">Sign in with Google</button>
          
	</div>
  </form>
</div>
