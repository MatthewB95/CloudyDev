<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/setup.css">
  <title>Setup</title>

  <!-- FIREBASE -->
  <script src="/__/firebase/5.4.0/firebase-app.js"></script>
  <script src="/__/firebase/5.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/5.4.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <!-- FIREBASE -->

</head>

<body>

  <form id="regForm" action="/action_page.php">
    <h1>Let's set up your profile.</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Let's start with the basics.
      <p><input placeholder="First name" oninput="this.className = ''" name="fname"></p>
      <p><input placeholder="Last name" oninput="this.className = ''" name="lname"></p>
      <p><input type="date" placeholder="Date of birth" oninput="this.className = ''" name="birthday"></p>
    </div>
    <div class="tab">Where are you currently studying?
      <p><select id="university" oninput="this.className = ''" name="university" onchange="loadDegrees()">
      <option value="" hidden>-Please select your university-</option>
      </select></p>
      <span id="degreeQuestion" style="display: none">What degree are you currently studying?</span>
      <p><select id="degree" oninput="this.className = ''" name="degree" style="display: none">
        <option value="" hidden>-Please select your degree-</option>
      </select></p>
    </div>
    <div class="tab">What subjects are you currently taking?
      <p><select id="subject1" oninput="this.className = ''" name="subject1">
        <option value="" hidden>Subject 1</option>
      </select></p>
      <p><select id="subject2" oninput="this.className = ''" name="subject2">
        <option value="" hidden>Subject 2</option>
      </select></p>
      <p><select id="subject3" oninput="this.className = ''" name="subject3">
        <option value="" hidden>Subject 3</option>
      </select></p>
      <p><select id="subject3" oninput="this.className = ''" name="subject4">
        <option value="" hidden>Subject 4</option>
      </select></p>
    </div>
    <div class="tab">What are your interests?
      <p><select id="interest1" oninput="this.className = ''" name="interest1">
        <option value="" hidden>Interest 1</option>
      </select></p>
      <p><select id="interest2" oninput="this.className = ''" name="interest2">
        <option value="" hidden>Interest 2</option>
      </select></p>
      <p><select id="interest3" oninput="this.className = ''" name="interest3">
        <option value="" hidden>Interest 3</option>
      </select></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Back</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
  
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/setup.js?1"></script>
</body>
</html>
