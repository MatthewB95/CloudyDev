<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- FIREBASE -->
    <script src="/__/firebase/5.4.0/firebase-app.js"></script>
    <script src="/__/firebase/5.4.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.4.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <!-- FIREBASE -->

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/Profile-Edit-Form.css">
    <link rel="stylesheet" href="styles/Profile-Edit-Form.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form id="profileForm">
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div id="profilePicture" class="avatar-bg center"></div>
                    </div>
                    <h4 id="nameOutput" class="text-capitalize text-center">John Smith</h4>
                    <h6 id="universityOutput" class="text-center text-secondary">RMIT University</h6>
                    <h6 id="degreeOutput" class="text-center text-secondary">Bachelor of Information Technology</h6>
                </div>
                <div class="col-md-8">
                    <h1>Profile </h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Name</label><input id="nameField" class="form-control" type="text" required name="name"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>University</label><input id="universityField" class="form-control" type="text" required name="university"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Degree</label><input id="degreeField" class="form-control" type="text" required name="degree"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Something Else</label><input class="form-control" type="password" name="password" autocomplete="off"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Something Else</label><input class="form-control" type="password" name="confirmpass" autocomplete="off"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div id="saveButton" class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/Profile-Edit-Form.js"></script>

    <script src="scripts/profile.js?14"></script>
</body>

</html>
