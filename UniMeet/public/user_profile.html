<body>
<div style="height: 64px"></div>
<div class="user_profile_main">
  <div class="backgroundColorView"></div>
  <div class="shortcut_container">
    <button id="messageBtn" class=" button shortcut_buttons">Message</button>
    <button id="friendBtn" class=" button shortcut_buttons">Add Friend</button>
    <button class="button shortcut_buttons">More</button>
  </div>
  <div class="avatar"> <img id="profilePicture" class="profilePicture"> </div>
</div>
<div class="mainView">
  <section class="bioView">
    <h1 id="profileNameLabel" class="subHeader">Profile</h1>
    <h5 id="bioLabel" class="smallText"></h5>
    <br>
    <h3 class="table_title primaryColour">About</h3>
    <h3 id="ageLabel" class="smallText lightTextColour">Age:</h3>
    <h3 id="uniLabel" class="smallText lightTextColour">University:</h3>
    <h3 id="yearLabel" class="smallText lightTextColour">Year:</h3>
    <br>
    <h3 class="table_title primaryColour">Student Email</h3>
    <h3 id="studentEmail" class="smallText lightTextColour">--</h3>
    <br>
    <h3 class="table_title primaryColour">Personal Email</h3>
    <h3 id="personalEmail" class="smallText lightTextColour">--</h3>
    <br>
    <h3 class="table_title primaryColour">Mobile</h3>
    <h3 id="mobile" class="smallText lightTextColour">--</h3>
  </section>
  <section class="infoView">
    <h2 class="subHeader">Rating</h2>
    <h3 class="table_title primaryColour">Average Rating</h3>
    <span id="averageRating" class="bodyText lightTextColour">No ratings yet</span><br>
    <div class="star-average">
      <input id="5" type="radio" name="averageRating" onclick="return false;">
      <label for="5"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="4" type="radio" name="averageRating" onclick="return false;">
      <label for="4"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="3" type="radio" name="averageRating" onclick="return false;">
      <label for="3"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="2" type="radio" name="averageRating" onclick="return false;">
      <label for="2"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="1" type="radio" name="averageRating" onclick="return false;">
      <label for="1"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
    </div>
    <h3 class="table_title primaryColour">Your Rating</h3>
    <div class="star-rating">
      <input id="star-5" type="radio" name="rating" value=5>
      <label for="star-5" title="5 stars"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="star-4" type="radio" name="rating" value=4>
      <label for="star-4" title="4 stars"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="star-3" type="radio" name="rating" value=3>
      <label for="star-3" title="3 stars"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="star-2" type="radio" name="rating" value=2>
      <label for="star-2" title="2 stars"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
      <input id="star-1" type="radio" name="rating" value=1>
      <label for="star-1" title="1 star"> <i class="active fa fa-star" aria-hidden="true"></i> </label>
    </div>
